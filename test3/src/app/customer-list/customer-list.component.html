<table class='table' border="2" style="    padding: 10px 223px;">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Country</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.customerNo}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.course}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.country}}</td>
        <button (click)="selectedCustomer=customer" >Select</button>
      </tr>
    </tbody>
  </table>
